<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App Login</title>
    <link rel="stylesheet" href="loginPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <h1>Welcome to e-Voting</h1>
        <p>Secure your vote with confidence!</p>
        <form id="form">
          <div class="form-group">
            <label for="adhaarCard">Aadhaar Card No.:</label>
            <input
              type="text"
              class="form-control"
              id="adhaarCard"
              placeholder="Enter your Aadhaar Card Number"
              required
            />
          </div>
          <div class="form-group">
            <label for="phNumber">Registered Mobile No.:</label>
            <input
              type="text"
              class="form-control"
              id="phNumber"
              placeholder="Enter your Registered Phone Number"
              required
            />
          </div>
          <button type="submit" id="submit-btn" class="btn">Submit</button>
        </form>
      </div>
    </div>   
    <script src="loginPage.js"></script>
  </body>
</html>
